<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
</head>
<body>
  <form>
    <label for="C">C</label>
    <input type="checkbox" id="C" name="lang" value="c"><br>
     <label for="JAVA">JAVA</label>
    <input type="checkbox" id="JAVA" name="lang" value="java"><br>
     <label for="HTML">HTML</label>
    <input type="checkbox" id="HTML" name="lang" value="html"><br>
  </form>
</body>
</html>
