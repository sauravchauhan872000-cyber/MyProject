<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>
  <table border="2">
    <caption>Student information</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
    <td>Saurav</td>
    <td>24</td>
    <td>B</td>
    </tr>
    <tr>
      <td>Raju</td>
      <td>25</td>
      <td>A</td>
    </tr>
    <tr>
      <td colspan="3">It has 3 column</td>
    </tr>
  </table>
</body>
</html>
